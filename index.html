<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="komang.mp3.mp3" type="audio/mpeg">
    </audio>

    <div id="question-page" class="active-page">
        <div class="question-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear" class="local-gif">
            <h1 class="question">Do you love me?</h1>
            <div class="button-container">
                <button class="btn yes-btn" onclick="handleYes()">Yes</button>
                <button class="btn no-btn" id="no-button">No</button>
            </div>
        </div>
    </div>

    <div id="surprise-page" class="hidden">
        <div class="night"></div>
        
        <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="letter" id="valentine-letter">
                <p>I knew it! ❤️<br>Happy Valentine's Day!</p>
            </div>
        </div>

        <div class="flower-bouquet">
            <div class="flower-group">
                <div class="f-leaf"></div>
                <div class="f-petal"></div>
            </div>
            <div class="flower-group middle">
                <div class="f-leaf"></div>
                <div class="f-petal"></div>
            </div>
            <div class="flower-group">
                <div class="f-leaf"></div>
                <div class="f-petal"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn open-btn" onclick="openLetter()">Open</button>
            <button class="btn back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
