<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="question-page">
        <div class="question-container">
            <h1 class="question">Do you love me?</h1>
            <div class="button-container">
                <button class="btn" onclick="showEnvelope()">Yes</button>
                <button class="btn no-btn" id="no-button">No</button>
            </div>
        </div>
    </div>

    <div id="envelope-page" class="hidden">
        <div class="night"></div>
        <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="letter">
                <p>Happy Valentine's Day! ❤️</p>
            </div>
        </div>
        <div class="flowers">
            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Tulip.png" alt="Tulip">
        </div>
        <button id="openBtn" class="btn">Open</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
